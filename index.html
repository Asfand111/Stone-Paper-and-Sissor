<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stone , Paper and Sissor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Stone , Paper and Sissor</h1>
	<div class="choices">
		<div class="choice" id="rock"><img src="rock.jpg" alt=""></div>
		<div class="choice" id="paper"><img src="paper.jpg" alt=""></div>
		<div class="choice" id="sisor"><img src="sisor.jpg" alt=""></div>
	</div>
	<div class="score-board">
		<div class="score">
			<p class="comp-score">0</p>
			<p>You</p>
		</div>
		<div class="score">
			<p class="user-score">0</p>
			<p>Comp</p>
		</div>
	</div>
	<div class="msg-con">
        <p class="msg">Play your move</p>
    </div>
	<script src="app.js"></script>
</body>
</html>
